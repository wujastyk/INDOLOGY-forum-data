# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Generate the indexes
        run: |
          mkdir -p ./public/indexes
          cp -r ./data/ ./public
          ./modules/text-data-to-index-cards/text-data-to-index-cards "$GITHUB_WORKSPACE/data" "**/*.txt" "$GITHUB_WORKSPACE/public"
          cp "$GITHUB_WORKSPACE/modules/index-cards-to-indexes/indexes-config.json" "$GITHUB_WORKSPACE/public/indexes"
          ./modules/index-cards-to-indexes/index-cards-to-indexes "$GITHUB_WORKSPACE/public/index-cards/**/*.idxc" "$GITHUB_WORKSPACE/public/indexes/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
